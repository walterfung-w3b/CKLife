Template As screen:
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    mainContainer_2 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =2

        header_3 As header:
            HeaderWidth: =Parent.Width
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            Width: =header_3.HeaderWidth

        contentContainer_2 As groupContainer.horizontalAutoLayoutContainer:
            BorderStyle: =BorderStyle.None
            DropShadow: =DropShadow.Light
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingTop: =2
            ZIndex: =2

            menuBar_3 As menuBar:
                Height: =menuBar_3.sideBarHeight
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                sideBarHeight: =Parent.Height-4
                ZIndex: =2

            Container1_1 As groupContainer.verticalAutoLayoutContainer:
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =2
                PaddingRight: =2
                ZIndex: =3

                bannerContainer_5 As groupContainer.manualLayoutContainer:
                    FillPortions: =0
                    Height: =115
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    ZIndex: =2

                    Image1_7 As image:
                        BorderColor: =RGBA(32, 54, 71, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        Height: =90
                        Image: =banner
                        ImagePosition: =ImagePosition.Fill
                        Width: =1110
                        ZIndex: =1

                    Button2_5 As button:
                        BorderStyle: =BorderStyle.None
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        Fill: =_theme.Primary
                        FontWeight: =FontWeight.Semibold
                        Height: =42
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =Self.Fill
                        PressedColor: =Self.Color
                        PressedFill: =Self.HoverFill
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                        Size: =15
                        Text: ="Template"
                        Width: =280
                        X: =35
                        Y: =60
                        ZIndex: =2

