                    OnFailure: |-
                        =UpdateContext({_isLoading:false});
                        Notify(SpendingRequest.Error, NotificationType.Error);
                    OnReset: |-
                        =UpdateContext({_amount: Blank()});
                    OnSuccess: |+
                        =Clear(ColError);
                        IfError(
                            Collect(
                                ColSpendingRequest,
                                Self.LastSubmit
                            ),
                            Collect(
                                ColError,
                                {
                                    Action: "Patch Spending Request Collection",
                                    Message: First(Errors(ColSpendingRequest)).Message
                                }
                            ),
                            Collect(
                                ColAllRequests,
                                Self.LastSubmit
                            ),
                            Collect(
                                ColError,
                                {
                                    Action: "Patch All Request Collection",
                                    Message: First(Errors(ColAllRequests)).Message
                                }
                            ),
                            UpdateIf(
                                ColAllRequests,
                                Self.LastSubmit.GUID in GUID0,
                                {
                                    Type: "Spending Request",
                                    RequestID: Self.LastSubmit.ID,
                                    MaxApprovalLayer: CountRows(
                                        Split(
                                            Self.LastSubmit.ApprovalPath,
                                            ">"
                                        )
                                    ),
                                    Month: First(
                                        Split(
                                            Self.LastSubmit.BudgetPeriod,
                                            "/"
                                        )
                                    ),
                                    Year: Last(
                                        Split(
                                            Self.LastSubmit.BudgetPeriod,
                                            "/"
                                        )
                                    )
                                }
                            ),
                            Collect(
                                ColError,
                                {
                                    Action: "Update All Request Collection",
                                    Message: First(Errors(ColAllRequests)).Message
                                }
                            ),
                            Patch(
                                'Approval Log',
                                {
                                    RequestType: "Spending Request",
                                    RequestID: Self.LastSubmit.ID,
                                    Requestor: {
                                        '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedUser",
                                        Claims: "i:0#.f|membership|" & _currentUserEmail,
                                        Department: "",
                                        DisplayName: _currentUserName,
                                        Email: _currentUserEmail,
                                        JobTitle: "",
                                        Picture: ""
                                    },
                                    Currency: Self.LastSubmit.Currency,
                                    Amount: Self.LastSubmit.RequestedAmount,
                                    ApprovalPath: Self.LastSubmit.ApprovalPath,
                                    Action: "In-progress",
                                    CurrentApproverEmail: Self.LastSubmit.CurrentApprover
                                }
                            ),
                            Collect(
                                ColError,
                                {
                                    Action: "Patch Approval Log",
                                    Message: First(Errors('Approval Log')).Message
                                }
                            ),
                            Collect(
                                ColApprovalLog,
                                {
                                    RequestType: "Spending Request",
                                    RequestID: Self.LastSubmit.ID,
                                    Requestor: {
                                        '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedUser",
