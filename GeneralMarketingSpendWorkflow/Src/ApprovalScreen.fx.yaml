    onRefresh_1 As icon.Reload:
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =_theme.Primary
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =_theme.Dark
        Height: =40
        Icon: =Icon.Reload
        OnSelect: |+
            =Concurrent(
            Refresh('Spending Request List'),
            Refresh('Payment Request List'),
            Refresh('Release Budget Request List');
            Refresh('Outstanding Balance List');
            );
            
            Concurrent(
             ClearCollect(
                    ColSpendingRequest,
                    SortByColumns(
                    'Spending Request List', "ID", SortOrder.Descending)
                ),
             ClearCollect(
                    ColPaymentRequest,
                    SortByColumns(
                    'Payment Request List', "ID", SortOrder.Descending)
                ),
             ClearCollect(
                    ColReleasePaymentRequest,
                      SortByColumns(
                    'Release Budget Request List', "ID", SortOrder.Descending)
                ),
                
                 ClearCollect(
                    ColOutstandingBalance,
                    Filter('Outstanding Balance List', IsSettled=false)
                ));
            
            ClearCollect(
                ColAllRequests,
                AddColumns(
                    AddColumns(
                        AddColumns(
                            ColSpendingRequest,
                            Type,
                            "Spending Request",
                            RequestID,
                            ID,
                            MaxApprovalLayer,
                            CountRows(
                                Split(
                                    ApprovalPath,
                                    ">"
                                )
                            ),
                            Month,
                            First(
                                Split(
                                    BudgetPeriod,
                                    "/"
                                )
                            ),
                            Year,
                            Last(
                                Split(
                                    BudgetPeriod,
                                    "/"
                                )
                            )
                        ),
                        OutstandingPendingAmount,
                        Sum(
                            Filter(
                                ColOutstandingBalance,
                                SpendingRequestID = RequestID && RequestStatus = "In-progress" && RequestType = "Payment Request"
                            ),
                            RequestedAmount
                        ),
                        OutstandingApprovedAmount,
                        Sum(
                            Filter(
                                ColOutstandingBalance,
                                SpendingRequestID = RequestID && RequestStatus = "Approved" && RequestType = "Payment Request"
                            ),
                            RequestedAmount
                        ),
                        OutstandingRejectedAmount,
                        Sum(
                            Filter(
                                ColOutstandingBalance,
                                SpendingRequestID = RequestID && RequestStatus = "Rejected" && RequestType = "Payment Request"
                            ),
                            RequestedAmount
                        ),
                         OutstandingCancelledAmount,
                        Sum(
                            Filter(
                                ColOutstandingBalance,
                                SpendingRequestID = RequestID && RequestStatus = "Cancelled" && RequestType = "Payment Request"
                            ),
                            RequestedAmount
                        ),
                        OutstandingPendingReleaseAmount,
                        Sum(
                            Filter(
                                ColOutstandingBalance,
                                SpendingRequestID = RequestID && RequestStatus = "In-progress" && RequestType = "Release Payment"
                            ),
                            RequestedAmount
                        ),
                        OutstandingReleasedAmount,
                        Sum(
                            Filter(
                                ColOutstandingBalance,
                                SpendingRequestID = RequestID && RequestStatus = "Approved" && RequestType = "Release Payment"
                            ),
                            RequestedAmount
                        ),
                        OutstandingRejectReleaseAmount,
                        Sum(
                            Filter(
                                ColOutstandingBalance,
                                SpendingRequestID = RequestID && RequestStatus = "Rejected" && RequestType = "Release Payment"
                            ),
                            RequestedAmount
                        ),
                        OutstandingCancelledReleaseAmount,
                        Sum(
                            Filter(
                                ColOutstandingBalance,
                                SpendingRequestID = RequestID && RequestStatus = "Cancelled" && RequestType = "Release Payment"
                            ),
                            RequestedAmount
                        )
                    ),
                    RemainingBalance,
                    RequestedAmount - ApprovedPaymentAmount - OutstandingApprovedAmount - ReleasedAmount - OutstandingReleasedAmount,
                    ApprovedBalance,
                    ApprovedPaymentAmount + OutstandingApprovedAmount,
                    PendingBalance,
                    PendingPaymentAmount + OutstandingPendingAmount - OutstandingRejectedAmount - OutstandingApprovedAmount - OutstandingCancelledAmount,
                    ReleasedBalance,
                    ReleasedAmount + OutstandingReleasedAmount,
                    PendingReleaseBalance,
                    PendingReleaseAmount + OutstandingPendingReleaseAmount - OutstandingRejectReleaseAmount - OutstandingReleasedAmount - OutstandingCancelledReleaseAmount
                ),
                AddColumns(
                    ColPaymentRequest,
                    Type,
                    "Payment Request",
                    RequestID,
                    ID,
                    MaxApprovalLayer,
                    CountRows(
                        Split(
                            ApprovalPath,
                            ">"
                        )
                    ),
                    Month,
                    First(
                        Split(
                            BudgetPeriod,
                            "/"
                        )
                    ),
                    Year,
                    Last(
                        Split(
                            BudgetPeriod,
                            "/"
                        )
                    )
                ),
                AddColumns(
                    ColReleasePaymentRequest,
                    Type,
                    "Release Payment",
                    RequestID,
                    ID,
                    MaxApprovalLayer,
                    CountRows(
                        Split(
                            ApprovalPath,
                            ">"
                        )
                    ),
                    Month,
                    First(
                        Split(
                            BudgetPeriod,
                            "/"
                        )
                    ),
                    Year,
                    Last(
                        Split(
                            BudgetPeriod,
                            "/"
                        )
                    )
                )
            );
            
            ClearCollect(
                ColApprovalRequests,
                Filter(ColAllRequests, CurrentApprover = _currentUserEmail || _currentUserEmail in ApprovedBy || _currentUserEmail in ReviewedBy || _currentUserEmail in RejectedBy)
            );
            
        Width: =40
        X: =1314
        Y: =142
        ZIndex: =4

